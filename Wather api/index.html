<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <!-- google fonts icon  -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  
  <title>whather_app</title>
</head>
<body>
  <main class="main_container">
    <header class="input_container">
      <input class="city_input" placeholder="search" type="text">
      <button class="search_btn">
        <span class="material-symbols-outlined">
          search
          </span>
      </button>
    </header>
    <section class="Wheather_info" style="display: none;">
      <div class="location_date_container">
        <div class="location">
          <span class="bi bi-geo-alt"></span>
            <h4 class="country_txt">Navsari</h4>
        </div>
        <h5 class="current_date_txt regular_txt">Tue,15 April</h5>
      </div>

      <div class="whather_summer_container">
        <img src="assets/weather/clouds.svg" alt="" class="whather_summer_img">
        <div class="whather_summar_info">
          <h1 class="temp_txt">29 °C</h1>
          <h3 class="condition_txt regular_txt">Clouds</h3>
        </div>
      </div>
        
      <div class="whather_conditions_container">
        <div class="condition_item">
          <span class="bi bi-droplet"></span>
          <div class="condition_info">
            <h5 class="regular_txt">Humidity</h5>
            <h5 class="humidity_value_txt">55%</h5>
          </div>
        </div>

        <div class="condition_item">
          <span class="bi bi-wind"></span>
          <div class="condition_info">
            <h5 class="regular_txt">Wind Speed</h5>
            <h5 class="wind_value_txt">2 M/s</h5>
          </div>
        </div>
      </div> 

      <div class="forecast_items_container">
        <div class="forecast_item">
          <h5 class="forecast_item_date regular_txt">16 April</h5>
          <img src="assets/weather/thunderstorm.svg" class="forecast_item_image">
          <h5 class="forecast_item_temp">29 °C</h5>
        </div>

        <div class="forecast_item">
           <h5 class="forecast_item_date regular_txt">16 April</h5>
          <img src="assets/weather/thunderstorm.svg" class="forecast_item_image">
          <h5 class="forecast_item_temp">29 °C</h5>
        </div>

        <div class="forecast_item">
          <h5 class="forecast_item_date regular_txt">16 April</h5>
          <img src="assets/weather/thunderstorm.svg" class="forecast_item_image">
          <h5 class="forecast_item_temp">29 °C</h5>
        </div>

        <div class="forecast_item">
          <h5 class="forecast_item_date regular_txt">16 April</h5>
          <img src="assets/weather/thunderstorm.svg" class="forecast_item_image">
          <h5 class="forecast_item_temp">29 °C</h5>
        </div>
      </div>
    </section>

    <section class="Search_city section_message">
      <img src="assets/message/search-city.png">
       <div>
        <h1>Search City</h1>
        <h4 class="regular_txt">Find out the whather condiction of the city</h4>
       </div>
    </section>

    <section class="not-found section_message" style="display: none;">
      <img src="assets/message/not-found.png">
       <div>
        <h1>Search City</h1>
        <h4 class="regular_txt">Find out the whather condiction of the city</h4>
       </div>
    </section>
  </main>
  <script src="./script.js"></script>
</body>
</html>
