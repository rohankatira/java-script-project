<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check If Any Number is Negative</title>
  </head>
  <body>
    <script>
      const number = [1, 2, -3, 4, 5];
      const has_Negative = number.some((number) => number < 0);
      console.log(has_Negative);
    </script>
  </body>
</html>
