<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculate sum of an Array</title>
  </head>
  <body>
    <script>
      const numbers = [10, 20, 30];
      let sum = 0;
      numbers.forEach((num) => (sum += num));
      console.log(sum);
    </script>
  </body>
</html>
