<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check If All Objects Have a Certain Property Using</title>
  </head>
  <body>
    <script>
      const users = [
        {
          name: "Nilesh",
          active: true,
        },
        {
          name: "Rohan",
          active: true,
        },
      ];
      console.log(users.every((users) => users.active));
    </script>
  </body>
</html>
