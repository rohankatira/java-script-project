<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find First Occurrence of a Specific Object Using</title>
  </head>
  <body>
    <script>
      const employees = [
        {
          id: 1,
          name: "Akash",
        },

        {
          id: 2,
          name: "Nilesh",
        },
      ];
      const index = employees.findIndex((employees) => employees.id === 2);
      console.log(index);
    </script>
  </body>
</html>
