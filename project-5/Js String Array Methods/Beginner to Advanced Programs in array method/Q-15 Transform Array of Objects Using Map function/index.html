<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transform Array of Objects Using</title>
  </head>
  <body>
    <script>
      const students = [
        { name: "Akash", marks: 50 },
        { name: "Nilesh", marks: 80 },
      ];
      const updated_student = students.map((student) => ({
        ...student,
        pass: student.marks > 60,
      }));
      console.log(updated_student);
    </script>
  </body>
</html>
