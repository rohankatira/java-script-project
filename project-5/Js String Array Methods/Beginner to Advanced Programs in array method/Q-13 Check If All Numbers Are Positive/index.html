<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check If All Numbers Are Positive</title>
</head>
<body>
    <script>
        const nums = [1,2,3,4,5];
        const all_positive = nums.every(nums => nums > 0);
        console.log(all_positive);
        
    </script>
</body>
</html>
