<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter namers starting with 'A'</title>
</head>
<body>
    <script>
        const names = ["Anand", "Jerry" , "Graffy" , "Akash" , "Rakesh"];
        const A_names = names.filter(names => names.startsWith("A"));
        console.log(A_names);
    </script>
</body>
</html>
