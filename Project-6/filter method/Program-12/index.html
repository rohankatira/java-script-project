<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter words with more than 5 letters</title>
</head>
<body>
    <script> 
        const words = ["apple", "banana", "Cherry","fig"];
        const long_words = words.filter(words => words.length > 5);
        console.log(long_words);
    </script>
</body>
</html>
