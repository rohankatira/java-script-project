<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extract names from an array of objects</title>
</head>
<body>
    <script>
        const user = [{name: "Rohan"}, {name: "Rushab"}, {name : "Rudra"}];
        const names = user.map(user => user.name);
        console.log(names);
        
    </script>
</body>
</html>
