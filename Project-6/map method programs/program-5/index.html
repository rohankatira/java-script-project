<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert prices from USD to INR (1 USD = 86 INR)</title>
</head>
<body>
    <script>
        const price_USD = [10,25,50];
        const price_INR = price_USD.map(price_USD => price_USD * 86);
        console.log(price_INR);
        
    </script>
</body>
</html>
