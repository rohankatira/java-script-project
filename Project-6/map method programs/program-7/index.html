<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate age from birth years</title>
</head>
<body>
    <script>

const birthYears = [2002, 2004, 2005];
const ages = birthYears.map(year => new Date().getFullYear() - year);
console.log(ages); 
    </script>
</body>
</html>
