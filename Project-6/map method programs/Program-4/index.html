<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add 10 to each number</title>
</head>
<body>
    <script>
        const number = [5,10,15,20];
        const update_number = number.map(number => number + 10);
        console.log(update_number);
    </script>
</body>
</html>
