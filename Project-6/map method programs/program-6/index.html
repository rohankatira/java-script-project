<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert array of number to string</title>
</head>
<body>
    <script>
        const number =[1,2,3,4,5];
        const string_numbers = number.map(number => number.toString());
        console.log(string_numbers); 
    </script>
</body>
</html>
